<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
    <script src="script/jquery-1.7.1.min.js"></script>
    <script src="script/jquery.mobile-1.1.1.min.js"></script>


    <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true">
    <!-- &key=AIzaSyD17Ud_ZGwVnmYFh3Us_ggKnH-e64_pYpY-->
</script>
<script type="text/javascript" src="script/whatsopen.js"></script>
</head>
<body onload="initialize()">

  <div data-role="page" id="home">
    <div data-role="header">
      <h1>What's Open?</h1>
    </div>
    <div data-role="content">
      <p>What's Open? </p>
      <span>Location:</span>
      <input type="text" name="search" id="searchBox" value=""
             data-theme="a" />
      <div>
        <span>Within (km):</span>
        <input type="text" name="radius" id="withinChoice" value=""
               data-theme="a" />
      </div>
      <div>
        <span>Type:</span>
        <input type="text" name="search" id="typeChoice" value="Any"
               data-theme="a" />
      </div>
      <p><a href="#list_results" data-role="button" id="searchButton">Go</a></p>
    </div>
  </div>

  <div data-role="page" id="list_results" >
    <div data-role="header">
      <h1>Search Results</h1>
      <a href="#home" data-icon="grid" >Search</a>
    </div>
    <div data-role="content" id="listHolder">
      
    </div>
  </div>

  <div data-role="page" id="map_results" data-theme="b" class="page-map" style="width:100%; height:100%;">
    <div data-role="header">
      <h1>Search Results</h1>
      <a href="#home" data-icon="grid" data-iconpos="notext">Search</a>
    </div>
    <div data-role="content" style="width:100%; height:100%; padding:0;">
      <div id="map_canvas" style="width:100%; height:100%;"></div>
    </div>
    <div data-role="footer" class="ui-bar" data-id="map_footer">
      <div id="marker-nav" data-role="controlgroup" data-type="horizontal">
        <a href="#" data-role="button" data-icon="arrow-l" class="left">Previous</a>
        <a href="#marker-detail" data-role="button">** Place Name **</a>
        <a href="#" data-role="button" data-icon="arrow-r" class="right">Next</a>
      </div>
    </div>
  </div>


</body>
</html>
